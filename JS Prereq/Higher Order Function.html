<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Function</title>
</head>

<body style="background-color: #363434e2;" onload="go()">

    <script>
        function go() {

            // Callback function, passed as a parameter in the higher order function
            function callbackFunction() {
                console.log('I am  a callback function');
            }

            // higher order function
            function higherOrderFunction(func) {
                console.log('I am higher order function')
                func()
            }

            higherOrderFunction(callbackFunction);

            // Example
            const radius = [1, 2, 3, 4, 5];

            function calculateArea(radius) {
                const area = [];
                for (var i = 0; i < radius.length; i++) {
                    var ans = Math.PI * radius[i] * radius[i];
                    area.push(ans);
                }
                return area;
            }

            function calculateCircumfrance(radius) {
                const circum = [];
                for (var i = 0; i < radius.length; i++) {
                    var ans = 2 * Math.PI * radius[i];
                    circum.push(ans);
                }
                return circum;
            }

            console.log(calculateArea(radius));
            console.log(calculateCircumfrance(radius));

            /******************* Optimize the code ********************************/
            const area = (radius) => {
                return Math.PI * radius * radius;
            }

            const circumfrance = (radius) => {
                return 2 * Math.PI * radius;
            }

            const calculate = (radius, logic) => {
                const ans = [];
                for (var i = 0; i < radius.length; i++) {
                    ans.push(logic(radius[i]));
                }
                return ans;
            }

            console.log(calculate(radius, area));
            console.log(calculate(radius, circumfrance));

        }
    </script>

</body>

</html>
